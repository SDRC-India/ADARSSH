<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 usermanual-name">
        <h2 class="usermanual-head">Tools</h2>
    </div>  
  </div>
</div>
<div class="container-fluid">
  <div class="col-md-12 usermanual-table"  *ngIf="tableData">
    <sdrc-table  [id]="'tab1'"
    [rowData]="tableData.tableData" [columnData]="tableData.tableColumns"
    [maxTableHeight]="'600px'" [sorting]="false" [sortExcludeColumn]="['Action', 'rowId']" [isPaginate]="true"
    [itemsPerPage]="5" [headerFixed]="true" [searchBox]="true" [selectDropdown]="false" [downloadPdf]="false" [siNoAvailable]="true" (onActionButtonClicked)="tableActionClicked($event)">
  </sdrc-table>
  </div>
  <div class="blank-height">
  </div>
</div>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-width modal-width-preview">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
      </div>
      <div class="modal-body preview-file-body">
        <embed [src]="url" frameborder="0" width="100%" height="488px">
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-default cancel-btn" data-dismiss="modal">Close</button>
        </div>
    </div>
  </div>
</div>
