

<div>
  <ul class="data-heads">
    <li class="data-head-list" [ngClass]="{'active': router.url=='/user-management'}">
      <span class="list-span"><a routerLink="/user-management" >Create New User</a></span>
    </li>             
    <li class="data-head-list" [ngClass]="{'active': router.url=='/reset-password' || router.url=='/edit-user'}">
      <span class="list-span"><a routerLink="/reset-password">Edit User</a></span>
    </li>   
    <li class="data-head-list" [ngClass]="{'active': router.url=='/manage-user'}">
      <span class="list-span"><a routerLink="/manage-user">Manage User</a></span>
    </li> 
    <li class="data-head-list" [ngClass]="{'active': router.url=='/bulk-user-registration'}">
      <span class="list-span"><a routerLink="/bulk-user-registration">Bulk User Registration</a></span>
    </li>    
  </ul>
</div>
