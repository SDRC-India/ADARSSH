



<form [formGroup]="form" (ngSubmit)="submit(form)">
  <h1 mat-dialog-title>Info</h1>
  <mat-dialog-content>
    <mat-form-field>
      <p>Please confirm if you want to approve the selected user(s)</p>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="submit">yes</button>
    <button mat-button type="button" mat-dialog-close>No</button>
  </mat-dialog-actions>
</form>
