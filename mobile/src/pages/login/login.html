
<ion-header>
  <ion-navbar color="primary">
    <ion-row>
      <ion-col col-10 style="display: flex;align-items: center;">
        <img src="assets/imgs/logo.png" width="75px" style="float: left;" height="40px" />
        <ion-title style="float:left;">ADARSSH
        </ion-title>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content [ngClass]="{'login_content' : isWeb}">
  <div padding [ngClass]="{'login_margin' : isWeb, 'mob_facility_margin' : !isWeb,'content_border': isWeb}">
    <div class="logodiv">
      <ion-img class="logo" width="100" height="100" src="assets/imgs/emb_nhm.png"></ion-img>
    </div>

    <ion-list [ngClass]="{'login_item_margin' : isWeb}">
      <ion-item no-lines class="loginInputs">
        <ion-label stacked>Username</ion-label>
        <ion-input type="text" [(ngModel)]="loginData.username" autocomplete="off"></ion-input>
      </ion-item>
      <ion-item no-lines class="loginInputs">
        <ion-label stacked>Password</ion-label>
        <ion-input type="{{type}}" [(ngModel)]="loginData.password" (keypress)="_runScript($event)"></ion-input>
        <button *ngIf="!showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()" autocomplete="off">
          <ion-icon class="icon-eye" name="md-eye-off"></ion-icon>
        </button>
        <button *ngIf="showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()" autocomplete="off">
          <ion-icon class="icon-eye" name="md-eye"></ion-icon>
        </button>
      </ion-item>
      <ion-item></ion-item>
    </ion-list>

    <div [ngClass]="{'login_button_margin' : isWeb,'login_button_mobile_margin' : !isWeb}">
      <button class="login-button" type="button" ion-button full (click)="login()">Login</button>
    </div>

    <!-- <div text-center class="text-link-forgotPassword">
    <span (click)="forgotPassword()">Forgot Password ?</span>
  </div> -->
    <br/>
    <br/>

    <div text-center *ngIf="!(appVersionNumber === undefined || appVersionNumber === null)">Version {{appVersionNumber}}</div>

  </div>
</ion-content>
